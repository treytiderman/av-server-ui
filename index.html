<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="av-server-ui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>av-server-ui</title>

    <!-- Prevent mobile zoom on text input -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Download Fonts -->
    <link rel="stylesheet" href="./fonts/rubik.css">
    <link rel="stylesheet" href="./fonts/fira-code.css">

    <!-- Preload Fonts -->
    <!-- Removing these lines means the fonts aren't loaded until needed -->
    <!-- It prevents a "Flash of Unstyled Text" -->
    <link rel="preload" href="./fonts/rubik/rubik-v28-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/rubik/rubik-v28-latin-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/fira-code/fira-code-regular.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Prevent a flash of white -->
    <style>html {background-color: black;}</style>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/css/theme.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/utilities.css">

    <!-- Other Themes -->
    <link rel="stylesheet" href="/src/css/theme-black.css">
    <link rel="stylesheet" href="/src/css/theme-dark.css">
    <link rel="stylesheet" href="/src/css/theme-white.css">

    <!-- Libraries used -->
    <!-- <script src="./js/jsmpeg.min.js"></script> -->

    <!-- PWA stuff -->
    <script src="./sw.js"></script>
    <script src="./pwa/sw-start.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="192x192" href="./pwa/icons/icon-192x192.png">

    <!-- Create App -->
    <script type="module">
        import App from '/src/App.svelte'
        const app = new App({ target: document.getElementById('app') })
    </script>

</head>

<!-- Force css active state to work on mobile -->
<body id="app" ontouchstart=""></body>

<!-- <body id="app"></body> -->

</html>
